name: Publish to Server

on:
  push:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.CICD_TOKEN }}

    - name: Download ssh install 2connector
      run: sudo apt sshpass

    - name: Push to server
      run: sshpass -p ${{ secrets.SERVER_PASSWORD }} ssh root@87.236.22.76